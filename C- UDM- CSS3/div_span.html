<!DOCTYPE html>



<html>



	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
			<title>Div e Span</title>

			<style type="text/css">

				#topo { background: blue; }
				#conteudo { background: red; }
				#rodape { background: green; margin: 10px; }
				#assinatura { background: pink; margin: 10px; }
				.produto { background: yellow; margin: 10px; }


				
			</style>
	</head>

	<body>

		<div id="topo">

			<img src="imagens/escudo.png" width="80">
			<ul>
				<li>Home</li>
				<li>Sócios 5 Estrelas</li>
				<li>Produtos</li>
				
			</ul>

		</div>

		<div id="conteudo">

			<div class="produto">
				Camisas
			</div>

			<div>
				Bonés
			</div>

			<div>
				Shorts
			</div>

		</div>

		<div id="rodape" >

			Todos os direitos reservados

		</div>

		<span id="assinatura">
			André Marques

		</span>
	

	</body>



</html>
